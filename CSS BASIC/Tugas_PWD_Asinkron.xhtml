<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Reservation Room</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="page">
      <h1 class="page_title">Reservation Hotel Room</h1>

      <form action="" method="post" enctype="multipart/form-data" class="form">
        <fieldset class="card">
          <legend class="card_title">Personal Data</legend>

          <div class="grid">
            <div class="field">
              <label for="nama" class="label">1. Name</label>
              <input type="text" id="nama" name="name" class="input" />
            </div>

            <div class="field">
              <label for="gender" class="label">2. Gender</label>
              <input type="text" id="gender" name="jenis_kelamin" class="input" />
            </div>

            <div class="field">
              <label for="email" class="label">3. Email Address</label>
              <input type="email" id="email" name="email" class="input" />
            </div>

            <div class="field">
              <label for="no_telp" class="label">4. Telp Number</label>
              <input type="tel" id="no_telp" name="phone" class="input" />
            </div>
          </div>
        </fieldset>

        <fieldset class="card">
          <legend class="card_title">Reservation Room Form</legend>

          <div class="grid">
            <div class="field">
              <label for="reservator" class="label">1. Reservation Name</label>
              <input type="text" id="reservator" name="nama_reservator" class="input" />
            </div>

            <div class="field">
              <label for="booking_date" class="label">2. Booking Date</label>
              <input type="text" id="booking_date" name="tanggal_booking" class="input" placeholder="dd/mm/yyyy" />
            </div>

            <div class="field">
              <label for="room_type" class="label">3. Room Type</label>
              <select id="room_type" name="room_type" class="select">
                <option value="Deluxe">Deluxe</option>
                <option value="Regular">Regular</option>
                <option value="Superior">Superior</option>
              </select>
            </div>

            <div class="field">
              <label for="bed_type" class="label">4. Bed Type</label>
              <select id="bed_type" name="bed_type" class="select">
                <option value="Single">Single Bed</option>
                <option value="Double">Double Bed</option>
                <option value="King">King Size</option>
              </select>
            </div>
            <table>
              <tr>5. Breakfast</tr>
              <tr>
                  <label class="radio">
                    <input type="radio" id="breakfast_yes" name="breakfast" value="yes" />
                    <span>With Breakfast</span>
                  </label>
              </tr>
              <tr>
                <label class="radio">
                  <input type="radio" id="breakfast_no" name="breakfast" value="no" />
                  <span>Without Breakfast</span>
                </label>
              </tr>

            </table>
          </div>
        </fieldset>
        <fieldset class="card">
          <legend class="card_title">Payment</legend>
          <div class="grid">
            <div class="field">
              <label for="date_in" class="label">1. Check-in Date</label>
              <input type="text" id="date_in" name="check_in_date" class="input" placeholder="dd/mm/yyyy" />
            </div>

            <div class="field">
              <label for="date_out" class="label">2. Check-out Date</label>
              <input type="text" id="date_out" name="check_out_date" class="input" placeholder="dd/mm/yyyy" />
            </div>

            <div class="field">
              <label for="payment_method" class="label">3. Payment Method</label>
              <select id="payment_method" name="payment" class="select">
                <option value="cash">Cash</option>
                <option value="qris">QRIS</option>
              </select>
            </div>
          </div>
        </fieldset>
        <div class="actions">
          <button type="submit" id="simpan" name="simpan" class="btn btn-primary">Simpan</button>
          <button type="reset" class="btn btn-ghost">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
